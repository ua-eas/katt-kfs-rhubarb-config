  success:
    subject: ENV - PCARDHOLD - Success Email
    message: >
      DATE TIME - The 'PCARDHOLD' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [pcardhold.log]
