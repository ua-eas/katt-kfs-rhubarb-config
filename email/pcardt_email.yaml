---
name: PCARDT
outputs:
  start:
    subject: ENV - PCARDT - Job Stream Start Notice
    message: >
      DATE TIME - The 'PCARDT' job stream has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: ENV - PCARDT - Logs Email
    message: >
      DATE TIME - Please find the attached log(s) for the  'PCARDT' job stream.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
    attachments_globs:
    - GlobFileFilter: [pcardt.log]
  success:
    subject: ENV - PCARDT - Success Email
    message: >
      DATE TIME - The 'PCARDT' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
    attachments_globs:
    - GlobFileFilter: [pcardt.log]
