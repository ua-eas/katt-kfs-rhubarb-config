---
name: UAF-FORMAT-DLV-CHKSARPT
outputs:
  start:
    subject: %%ENV - UAF-FORMAT-DLV-CHKSARPT - Start Notice
    message: >
      The 'UAF-FORMAT-DLV-CHKSARPT' process has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: %%ENV - UAF-FORMAT-DLV-CHKSA - Logs Email
    message: >
      Please find the attached log(s) for the  'UAF-FORMAT-DLV-CHKSA' process.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - logs
    attachments_globs:
    - kfs-fmt-chknmsf.log
  report:
    subject: %%ENV - UAF-FORMAT-DLV-CHKSARPT - Student Interface Check File
    message: >
      %%$DATE %%TIME - Attached is/are the report(s) that show the results and/or
      provide information on any error conditions found, if any, as a result of any
      Student Interface files that were processed for the day.
    to:
    - KFS_BSA_ADDRESS
    - FM_NON_OPERATING_FUNDS_ADDRESS
    cc:
    - CHECK_CONTROL_ADDRESS
    - FSO_BURSAR_ADDRESS
    attachments_dir:
    - reports/pdp
    attachments_globs:
    - pdp_sa_check_report%%DATE*.txt
  success:
    subject: %%ENV - UAF-FORMAT-DLV-CHKSA - (PRD) SUCCESS: KFS-FMT-CHKNMSF - SA check numbers file sent to SA
    message: >
      0019Job name: KFS-FMT-CHKNMSF0017Table: %%SCHEDTAB0024Run date: %%$DATE %%TIME0027Order date: %%$ODATE %%TIME0027Number of tries: %%RUNCOUNT
    to:
    - FM_NON_OPERATING_FUNDS_ADDRESS
    cc:
    - CHECK_CONTROL_ADDRESS
    - KFS_BSA_ADDRESS
    - FSO_BURSAR_ADDRESS
    attachments_dir:
    - logs
    attachments_globs:
    - kfs-fmt-chknmsf.log