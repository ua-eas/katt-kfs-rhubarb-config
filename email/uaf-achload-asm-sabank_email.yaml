    message: >
      Please find the attached log(s) for the  'UAF-ACHLOAD-ASM-SABANK' process.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
