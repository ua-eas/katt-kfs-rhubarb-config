---
name: ARCHB
outputs:
  start:
    subject: ENV - ARCHB - Job Stream Start Notice
    message: >
      DATE TIME - The 'ARCHB' job stream has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: ENV - ARCHB - Logs Email
    message: >
      DATE TIME - Please find the attached log(s) for the  'ARCHB' job stream.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
    attachments_globs:
    - GlobFileFilter: [archb.log]
  success:
    subject: ENV - ARCHB - Success Email
    message: >
      DATE TIME - The 'ARCHB' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
    attachments_globs:
    - GlobFileFilter: [archb.log]
