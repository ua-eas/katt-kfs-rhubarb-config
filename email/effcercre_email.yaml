---
name: EFFCERCRE
outputs:
  start:
    subject: ENV - EFFCERCRE - Job Stream Start Notice
    message: >
      DATE TIME - The 'EFFCERCRE' job stream has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: ENV - EFFCERCRE - Logs Email
    message: >
      DATE TIME - Please find the attached log(s) for the  'EFFCERCRE' job stream.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
    attachments_globs:
    - GlobFileFilter: [effcercre.log]
  success:
    subject: ENV - EFFCERCRE - Success Email
    message: >
      DATE TIME - The 'EFFCERCRE' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
    attachments_globs:
    - GlobFileFilter: [effcercre.log]
