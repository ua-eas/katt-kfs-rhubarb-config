---
name: AUTOCLS
outputs:
  start:
    subject: ENV - AUTOCLS - Job Stream Start Notice
    message: >
      DATE TIME - The 'AUTOCLS' job stream has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    attachments:
  log:
    subject: ENV - AUTOCLS - Logs Email
    message: >
      DATE TIME - Please find the attached log(s) for the  'AUTOCLS' job stream.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [autocls.log]
  success:
    subject: ENV - AUTOCLS - Success Email
    message: >
      DATE TIME - The 'AUTOCLS' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [autocls.log]
