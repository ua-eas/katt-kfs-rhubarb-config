---
name: ARCHV
outputs:
  start:
    subject: ENV - ARCHV - Job Stream Start Notice
    message: >
      DATE TIME - The 'ARCHV' job stream has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    attachments:
  log:
    subject: ENV - ARCHV - Logs Email
    message: >
      DATE TIME - Please find the attached log(s) for the  'ARCHV' job stream.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [archv.log]
  success:
    subject: ENV - ARCHV - Success Email
    message: >
      DATE TIME - The 'ARCHV' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [archv.log]
