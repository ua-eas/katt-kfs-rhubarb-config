---
name: PDPRPT
outputs:
  start:
    subject: ENV - PDPRPT - Job Stream Start Notice
    message: >
      DATE TIME - The 'PDPRPT' job stream has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    attachments:
  log:
    subject: ENV - PDPRPT - Logs Email
    message: >
      DATE TIME - Please find the attached log(s) for the  'PDPRPT' job stream.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [pdprpt.log]
  success:
    subject: ENV - PDPRPT - Success Email
    message: >
      DATE TIME - The 'PDPRPT' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [pdprpt.log]
