---
name: SHIP
outputs:
  start:
    subject: ENV - SHIP - Job Stream Start Notice
    message: >
      DATE TIME - The 'SHIP' job stream has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    attachments:
  log:
    subject: ENV - SHIP - Logs Email
    message: >
      DATE TIME - Please find the attached log(s) for the  'SHIP' job stream.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [ship.log]
  success:
    subject: ENV - SHIP - Success Email
    message: >
      DATE TIME - The 'SHIP' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachment_dirs:
    - BATCH_HOME/logs
    attachments:
    - GlobFileFilter: [ship.log]
