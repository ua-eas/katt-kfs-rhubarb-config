---
name: PCARDH
outputs:
  start:
    subject: ENV - PCARDH - Job Stream Start Notice
    message: >
      DATE TIME - The 'PCARDH' job stream has started.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    attachments_globs:
  log:
    subject: ENV - PCARDH - Logs Email
    message: >
      DATE TIME - Please find the attached log(s) for the  'PCARDH' job stream.
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
    attachments_globs:
    - GlobFileFilter: [pcardh.log]
  success:
    subject: ENV - PCARDH - Success Email
    message: >
      DATE TIME - The 'PCARDH' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
    attachments_globs:
    - GlobFileFilter: [pcardh.log]
