    message: >
      DATE TIME - The 'UAF-TAXFORM-DLV-EMAIL' job stream has completed successfully, please find the attached log.'
    to:
    - KATT_AUTOMATION_ADDRESS
    cc:
    attachments_dir:
    - BATCH_HOME/logs
